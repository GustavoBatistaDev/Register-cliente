    <div class="container mt-3"> 
       
      
        <h3 style="width: 100%;" class="d-flex justify-content-center pt-5">Register Costumer</h3>
       

        <form  id="form" class="container-formulario" method="POST" action="" enctype="multipart/form-data">

          
            <div class="container-formulario-1">
             
              <div class="estilizar">
                <span class="button-icon"><i class="fa-solid fa-user"></i></span><input placeholder="Enter your first name..."  value="ssss" class="form-input" name="name" id="name" type="text"><br>
               
              </div>
              <p class="render-error" id="name_error"></p>
             
              <div class="estilizar">
                <span class="button-icon"><i class="fa-solid fa-user"></i></span><input placeholder="Enter your last name..." value="ssss" class="form-input" id="last_name"  name="last_name"type="text"><br>
                
              </div>
              <p class="render-error" id="last_name_error" ></p>
              <div class="estilizar">
                <span class="button-icon"><i class="fa-solid fa-envelope"></i></span><input placeholder="Enter your cep..." value="222222222" class="form-input" id="zip_code" name="zip_code"type="text"><br>
                
              </div>
              <p class="render-error" id="zip_code_error"></p>
              <div class="estilizar">
                <span class="button-icon"><i class="fa-solid fa-tree-city"></i></span><input placeholder="Enter your city..." value="aaaaaaaaaa"  class="form-input" id="city" name="city"type="text"><br>
                
              </div>
              <p class="render-error" id="city_error"></p>
              <img style="display: block; margin-left: 45px;" width="200px" src="img/ae0fc81df564354bb6b22d3b4fca7e85-astronauta-segurando-bandeira-desenho-animado.png" alt="">

              
              
            </div>

            <br>
            
            <div class="container-formulario-2 " >
              <div class="estilizar">
                <span class="button-icon"><i class="fa-solid fa-road"></i></span><input placeholder="Enter your Public place..."  value="aaaaaaa" name="public_place" id="public_place" class="form-input" type="text"><br>
               
              </div>
              <p class="render-error "id="public_place_error"></p>
              <div class="estilizar">
                <span class="button-icon"><i class="fa-solid fa-house"></i></span><input placeholder="Enter your neighborhood..." value="aaaaaaaaaaa" name="neightborhood" id="neightborhood" class="form-input" type="text"><br>
              
              </div>
              <p class="render-error" id="neightborhood_error"></p>
              <div class="estilizar">
                <span class="button-icon"><i class="fa-regular fa-list-ol"></i></span><input placeholder="Enter the number" name="number" value="22" id="number" class="form-input" type="text"><br>
       
              </div>
              <p class="render-error"id="number_error"></p>
              <div class="estilizar">
                <span class="button-icon"><i class="fa-solid fa-calendar-days"></i></span><input placeholder="Enter your date of birth..." value="2003-07-05" id="date_of_birth"  class="form-input" name="date_of_birth"type="text"><br>
              
              </div>
              <p class="render-error" id="date_of_birth_error"></p>

              <img width="200px" src="img/506b575739e90613428cdb399175e2c8-desenho-de-astronauta-espacial.png" alt="">
              <div style="margin-left: 10.2px;" class=" estilizarr">
                <h2 class="mb-0">Photo</h2>
                <hr class="m-0" style="background-color: #010725;">
             
                <div>
                <input class="estilizar ml-0 mb-1" style="border: none; margin-left: -6px!important;" accept="image/*" name="photo" id="photo" type="file"><br>
                <p class="render-error" id="file_error"></p>
                <input id="submit" type="Submit"
                style="background-color:#010725 ; width: 100px; border-radius: 5px; border-color: #010725; color:#E8F1F2; margin-left: 3px; margin-bottom: 80px; padding: 5px 10px;">
                </div>
                
              </div>
             
             
             
            </div>
