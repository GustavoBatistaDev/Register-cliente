    <div class="container mt-3"> 
       
      
        <h3 style="width: 100%;" class="d-flex justify-content-center pt-5">Register Costumer</h3>
       

        <form id="form" class="container-formulario" method="POST" action="" enctype="multipart/form-data">

          
            <div class="container-formulario-1">
             
              <div class="estilizar">
                <button class="button-icon"><i class="fa-solid fa-user"></i></button><input placeholder="Enter your first name..."  class="form-input" name="name" type="text"><br>
              </div>
              <div class="estilizar">
                <button class="button-icon"><i class="fa-solid fa-user"></i></button><input placeholder="Enter your last name..."  class="form-input"  name="last_name"type="text"><br>
              </div>
              <div class="estilizar">
                <button class="button-icon"><i class="fa-solid fa-envelope"></i></button><input placeholder="Enter your cep..."  class="form-input" name="zip_code"type="text"><br>
              </div>
              <div class="estilizar">
                <button class="button-icon"><i class="fa-solid fa-tree-city"></i></button><input placeholder="Enter your city..."  class="form-input" name="city"type="text"><br>
              </div>
              <img style="display: block; margin-left: 45px;" width="200px" src="img/ae0fc81df564354bb6b22d3b4fca7e85-astronauta-segurando-bandeira-desenho-animado.png" alt="">

              
              
            </div>

            <br>
            
            <div class="container-formulario-2" >
              <div class="estilizar">
                <button class="button-icon"><i class="fa-solid fa-road"></i></button><input placeholder="Enter your Public place..."  name="public_place" class="form-input" type="text"><br>
              </div>
              <div class="estilizar">
                <button class="button-icon"><i class="fa-solid fa-house"></i></button><input placeholder="Enter your neighborhood..." name="neightborhood" class="form-input" type="text"><br>
              </div>
              <div class="estilizar">
                <button class="button-icon"><i class="fa-regular fa-list-ol"></i></button><input placeholder="Enter the number" name="number" class="form-input" type="text"><br>
              </div>
              <div class="estilizar">
                <button class="button-icon"><i class="fa-solid fa-calendar-days"></i></button><input placeholder="Enter your date of birth..."  class="form-input" name="date_of_birth"type="text"><br>
              </div>

              <img width="200px" src="img/506b575739e90613428cdb399175e2c8-desenho-de-astronauta-espacial.png" alt="">
              <div style="margin-left: 10.2px;" class=" estilizarr">
                <h2 class="mb-0">Photo</h2>
                <hr class="m-0" style="background-color: #010725;">
             
                <div>
                <input class="estilizar ml-0 mb-1" style="border: none; " name="file" type="file"><br>
                <input id="submit" type="Submit"
                style="background-color:#010725 ; width: 100px; border-radius: 5px; border-color: #010725; color:#E8F1F2; margin-left: 3px; margin-bottom: 80px; padding: 5px 10px;">
                </div>
                
              </div>
             
             
             
            </div>
